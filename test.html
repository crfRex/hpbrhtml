<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转示例</title>
    <style>
        .btn {
            padding: 10px 20px;
            background-color: #1fab89;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>

<a href="anotherpage.html" class="btn">跳转到另一个页面</a>

</body>
</html>
